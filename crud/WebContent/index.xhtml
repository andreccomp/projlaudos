<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<f:view contentType="text/html">
<h:head>
	<meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
	<title>Crud</title>
</h:head>

<h:body>

	<h:form id="teste">

	<h:outputText value="Novo:"/>
	<h:inputText value="#{crudComp.modelo.nmModelo}"/>


	<p:commandButton action="#{crudComp.insert}" update="teste" ajax="true" value="Salvar"/>


    <p:dataTable var="modelo" value="#{crudComp.modelos}" paginator="true" rows="10">

        <p:column>
            <f:facet name="header">
                <h:outputText value="Modelo" />
            </f:facet>
            <h:outputText value="#{modelo.nmModelo}" />
        </p:column>



         <p:column style="width:32px">
            <p:commandButton update="teste" ajax="true" value="deletar" action="#{crudComp.delete}" >
                <f:setPropertyActionListener value="#{modelo}"
                    target="#{crudComp.modelo}" />
            </p:commandButton>
            <p:commandButton update="teste" ajax="true" value="alterar" >
                <f:setPropertyActionListener value="#{modelo}"
                    target="#{crudComp.modeloalterado}" />
            </p:commandButton>
        </p:column>

    </p:dataTable>

<h:outputText value="alterar:"/>
	<h:inputText value="#{crudComp.modeloalterado.nmModelo}"/>


	<p:commandButton action="#{crudComp.update}" update="teste" ajax="true" value="Alterar"/>

    </h:form>

</h:body>
</f:view>
</html>
