<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<f:view contentType="text/html">
<h:head>

	<meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
	<title>Camilla e Antonio</title>
	
	<style type="text/css">

	body{ 	
		margin:0; 	
		padding:0;	
		font-size:14px; 
		background-color:#ffffcc;
		font-family:Verdana, Arial, Helvetica, sans-serif;
	}
 
	#meu_body{
		width:752px; 
		background-color:white; 
		border:1px solid #993300; 
		margin-top:15px;
		margin-left: 20%;
		margin-right: 20%;
		background-color:#ffffcc;
		}
		
	#barragrande{
		background:url(imagens/barragrande.png) left top repeat-x;
		height:200px;
		width: 752px;
		padding-bottom:10px;}
	
	#menu{
		background:url(imagens/barramenu.png) left top ;
		padding-top:10px;
		height: 28px;
		width: 752px;
		color:#ffffcc;
	}
	
	
	
	a{	text-decoration:none;	 color:#ffffcc;}
	a:hover{	text-decoration:underline;	}
	
	
	
	#menutexto{
		padding-left: 10px;
		padding-right: 10px;
		color:#ffffcc;
		text-align: center
	}
	
	#data,
	#local,
	#lista,
	#fotos,
	#confirmacao,
	#quadro{
		margin:20px;
		border:1px solid #993300;
		background-color:#ffffcc;
		}
		
	#aviso{
		margin:20px;
	}
	
	.titulo {
		height:19px;
		background:url('imagens/barrapequena.png'); 
		font-family:verdana,arial;
		color:white; 
		padding-top:4px;
		padding-left:15px;
		text-align:left;
		font-size:12px;
		background-color:#ffffcc;
		
	}
 
 
	.conteudo {
		font-family:verdana,arial;
		font-size:12px;
		text-align:left;
		padding: 5px;
	}
	
	.foto {
		font-family:verdana,arial;
		font-size:12px;
		text-align:right;
		vertical-align:bottom;
		padding-top: 5px;
		padding-bottom: 5px;
		padding-left: 200px;
	}
	
	#contato {
		padding:10px;
		font-family:verdana,arial;
		font-size:10px;
		text-align:center;
	}
	#contato a{	text-decoration:none;	 color:black;}
	#contato a:hover{	text-decoration:underline;	}
	
	
	</style>
	
	
</h:head>

<h:body>
		<div id="meu_body">
			
			<div id="barragrande"></div>
			
			<div id="menu">
			<div id="menutexto">
				<a href="#data">Data</a> |
				<a href="#local">Local</a> |
				<a href="#lista">Lista de Presentes</a> |
				<a href="#fotos">Fotos</a>  |  
			    <a href="#confirmacao">Confirmação de Presença</a></div>
			</div>
			
			<div id="aviso" >
				<p:messages id="growl" showDetail="true"/>
			</div>
			
			<div id="data">
				<div class="titulo"><img src="imagens/THREE_PETAL16x16.png"/> Data</div> 
				<div class="conteudo">
				<strong>23 de Julho de 2011</strong>  às 19:30h</div> 
			</div>
			
			
			<div id="local">
				<div class="titulo"><img src="imagens/flor1_16x16.png"/> Local</div> 
				<div class="conteudo">
					<h:panelGrid columns="1">
						<h:outputText value="Cerimônia" style="font-weight: bold" />
						<h:outputText value="Capela Mater Dolorosa -  Dom Barreto" />
						<h:outputText value="Rua Gabriel Ferreira,743, Norte/Centro Teresina-PI" />
						<p:spacer/>
						<h:outputText value="Recepção" style="font-weight: bold" />
						<h:outputText value="Fátima Camarço Buffet" />
						<h:outputText value="Rua 31 de Março,1926, Ininga, Teresina-PI" />
						<p:spacer/>
					</h:panelGrid>
				</div> 
			</div>
			
			<div id="lista">
				<div class="titulo"><img src="imagens/flor2_16x16.png"/> Lista de Presentes</div> 
				<div class="conteudo">
					<h:panelGrid columns="1">
						<h:outputText value="Casa das Linhas - Jockey" style="font-weight: bold" />
						<h:outputText value="Avenida Jóquei Clube - Jockey Club - Próximo a Faculdade Camilo Filho" />
						<p:spacer/>
						<h:outputText value="Extra - www.extra.com.br" style="font-weight: bold" />
						<a href="http://www.extra.com.br/Site/ListaGerenciadaLandingPage.aspx?idListaCompra=142625"
							 target="_BLANK" style="color:black">Clique aqui</a>
						<p:spacer/>
					</h:panelGrid>
				</div> 
			</div>
			
			

			<div id="fotos">
				<div class="titulo"><img src="imagens/flor4_16x16.png"/> Fotos</div> 
				<div class="foto">
					<p:galleria effect="slide" effectSpeed="1000" 
            				panelWidth="300" panelHeight="150" frameWidth="100" frameHeight="70"
            				filmstripPosition="bottom" showOverlays="false">
	    				<p:graphicImage value="/fotos/foto01.jpg" />
                        <p:graphicImage value="/fotos/foto02.jpg" />
                        <p:graphicImage value="/fotos/foto03.jpg" />
                        <p:graphicImage value="/fotos/foto04.jpg" />
                        <p:graphicImage value="/fotos/foto05.jpg" />
                        <p:graphicImage value="/fotos/foto06.jpg" />
                        <p:graphicImage value="/fotos/foto07.jpg" />
                        <p:graphicImage value="/fotos/foto08.jpg" />
                        <p:graphicImage value="/fotos/foto09.jpg" />
                        <p:graphicImage value="/fotos/foto10.jpg" />
					</p:galleria>	
				</div> 
			</div>
			
			<div id="confirmacao">
				<div class="titulo"><img src="imagens/flor5_16x16.png"/> Confirmação de Presença</div> 
				<div class="conteudo">
					<h:form>
						<h:panelGrid columns="1">
							<h:outputText value="Para confirmar sua presença, digite o nome do convidado e então confirme" />
							<h:outputText value="Favor confirmar presença até o dia 17/07/2011" style="font-weight: bold"/>
							<p:spacer></p:spacer>
						</h:panelGrid>
						<h:panelGrid columns="3">
							<h:outputText value="Convidado :" />
							<h:inputText value="#{principalComp.convidado}" />
							<p:commandButton ajax="false"  value="Confirmar" action="#{principalComp.confirmacao}" />
						</h:panelGrid>		
					</h:form>
				</div>
				
			</div> 
		

			<div id="quadro">
				<div class="conteudo" style="text-align: center">© Todos os Direitos reservados - 2011</div>
				<div id="contato" ><a target="_blank" href="contato.xhtml">Contato com desenvolvedor</a></div>
				
			</div>

		</div>
</h:body>
</f:view>
</html>
