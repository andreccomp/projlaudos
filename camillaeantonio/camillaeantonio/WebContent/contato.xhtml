<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<f:view contentType="text/html">
<h:head>

	<meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
	<title>Contato</title>
	
	<style type="text/css">

	body{ 	
		margin:0; 	
		padding:0;	
		font-size:14px; 
		background-color:#white;
		font-family:Verdana, Arial, Helvetica, sans-serif;
	}
 
	#meu_body{
		width:752px; 
		background-color:white; 
		border:1px solid blue; 
		margin-top:15px;
		margin-left: 20%;
		margin-right: 20%;
		background-color:white;
		}
		
	
	
	
	
	a{	text-decoration:none;	 color:white;}
	a:hover{	text-decoration:underline;	}
	
	
	

	

	#quadro{
		margin:20px;
		border:1px solid blue;
		background-color:white;
		}
	
	.titulo {
		height:19px;
		font-family:verdana,arial;
		color:black; 
		padding-top:4px;
		padding-left:15px;
		text-align:left;
		font-size:12px;
		background-color:white;
		
	}
 
 
	.conteudo {
		font-family:verdana,arial;
		font-size:12px;
		text-align:left;
	}
	
	
	
	</style>
	
	
</h:head>

<h:body>
		<p:growl id="growl" showDetail="true" life="4000" />
		<div id="meu_body">
			
			
			
			<div id="quadro">
				<div class="titulo">Contato com desenvolvedor</div> 
				<div class="conteudo">
					<h:form>
						<h:panelGrid columns="2">
							<h:outputText value="Dúvidas, Sugestões, Contratações" />
							<h:graphicImage url="imagens/mail.gif" />
						</h:panelGrid>
					
						<h:panelGrid columns="2">
							<h:outputText value="Nome" />
							<h:inputText value="#{contatoComp.nome}" />
			
							<h:outputText value="Email" />
							<h:inputText value="#{contatoComp.email}" />
							
							<h:outputText value="Assunto" />
							<h:inputText value="#{contatoComp.assunto}" />
			
							<h:outputText value="Mensagem" />
							<h:inputTextarea value="#{contatoComp.texto}" cols="50" rows="5" />
						</h:panelGrid>
			
						<h:panelGrid columns="1">
							<p:commandButton ajax="false"  value="Enviar" action="#{contatoComp.enviarMsg}" />
						</h:panelGrid>
					</h:form>	
				</div> 
			</div>

			
			<div id="quadro">
				<div class="conteudo" style="text-align: center">© Todos os Direitos reservados - 2011</div>
			</div>

		</div>
</h:body>
</f:view>
</html>
