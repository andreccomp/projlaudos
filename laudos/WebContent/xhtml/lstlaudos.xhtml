<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<ui:composition template="/template/template.xhtml">
<ui:define name="corpo">

<div style="padding-top: 5px; padding-left: 20px; padding-right: 20px; padding-bottom: 20px">

	<div>
		<div class="title">Laudos</div>
	</div>

	<div class="linha">
		<h:form id="form"  prependId="false">

    <p:dataTable var="paciente" value="#{pacienteComp.pacientes}" paginator="true" rows="10">

		<p:column style="width: 10%"  filterBy="#{paciente.numero}">
            <f:facet name="header">
                <h:outputText  style="float:left;" value="N. Exame" />
            </f:facet>
            <h:outputText value="#{paciente.numero}" />
        </p:column>

        <p:column style="width: 15%"  filterBy="#{paciente.laudo.nmLaudo}">
            <f:facet name="header">
                <h:outputText  style="float:left;" value="Tipo Laudo" />
            </f:facet>
            <h:outputText value="#{paciente.laudo.nmLaudo}" />
        </p:column>

        <p:column style="width: 50%" filterBy="#{paciente.nmPaciente}">
            <f:facet  name="header">
                <h:outputText style="float:left;" value="Paciente" />
            </f:facet>
            <h:outputText value="#{paciente.nmPaciente}" />
        </p:column>

        <p:column style="width: 15%" filterBy="#{paciente.convenio.nmConvenio}">
            <f:facet name="header">
                <h:outputText style="float:left;" value="Convenio" />
            </f:facet>
            <h:outputText value="#{paciente.convenio.nmConvenio}" />
        </p:column>

        <p:column style="width:9%">
            <p:commandButton style="font-size: 11px" ajax="false"
                    image="ui-icon ui-icon-pencil" action="#{pacienteComp.editarLaudo}">
                <f:setPropertyActionListener value="#{paciente}" target="#{pacienteComp.paciente}" />
            </p:commandButton>
            <p:commandButton style="font-size: 11px" update="display"
                    image="ui-icon-close" onclick="dlgConf.show()" >
                     <f:setPropertyActionListener value="#{paciente}"
                    target="#{pacienteComp.paciente}" />
            </p:commandButton>
        </p:column>

    </p:dataTable>


<p:dialog header="Confirmacao" widgetVar="dlgConf" modal="true" height="100">
<h:panelGroup id="display"  >

    <div class="linha">
    <h:outputText value="Deseja Realmente excluir esse laudo?" />
    </div>
    <div class="linha" >
    	<div style="float:left">

     <p:commandButton style="font-size: 11px;width: 100px" ajax="true" value="Sim" update="form,messages"
                     action="#{pacienteComp.excluirLaudo}">
	 </p:commandButton>
	 </div>
	 <div style="float:right; ">
	 <p:commandButton style="font-size: 11px;width: 100px" ajax="false" value="Nao"
                     onclick="dlgConf.close()" >
	 </p:commandButton>
	 </div>
</div>
</h:panelGroup>
</p:dialog>

</h:form>
	</div>
	<h:form>
	<div class="linha">
		<p:commandButton value="Novo" action="#{pacienteComp.novoLaudo}" ajax="false" image="ui-icon-document"/>
	</div>
	</h:form>
</div>
</ui:define>
</ui:composition>
</html>
