<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<ui:composition template="/template/template.xhtml">
<ui:define name="corpo">
<h:form id="editorform">
<div class="cad" style="width: 100%">
	<div class="title">Cadastro de Laudos</div>
	<div class="linha">
		<div style="float: left; padding-left: 20px">
				<h:outputLabel>Nome do Laudo:</h:outputLabel>
		</div>
		<div style="float: left ; padding-left: 20px">
				<h:inputText value="" maxlength="40" style="width:400px;" />
		</div>
	</div>
	<div class="linha">
		<div style="float: left ; padding-left: 20px; padding-right: 20px">

		<p:editor  value="asdasd" widgetVar="editor" width="100%" height="400px"
			toolbar="complete" />
		<p:commandButton value="Non-Ajax Submit"
			actionListener="#{testeDao.testeVai}" style="margin-right:20px;" onclick="editor.saveHTML()"
			ajax="false" />

		</div>
	</div>
	<div class="rodape">asd</div>

</div>
</h:form>
<div style="float : left; height: 5px ; width: 100%"></div>

</ui:define>
</ui:composition>



</html>
