<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<ui:composition template="/template/template.xhtml">
<ui:define name="menu"></ui:define>
	<ui:define name="corpo">

<div style="padding-top: 5px; padding-left: 20px; padding-right: 20px; padding-bottom: 20px">

	<div>
		<div class="title">Laudo</div>
	</div>

<h:form>

	<div class="linha">

			<h:selectOneMenu id="city" value="#{pacienteComp.txtModelo}">
				<f:selectItem itemLabel="Select City" itemValue="" />
				<f:selectItems value="#{pacienteComp.modelos}" var="modelo" itemLabel="#{modelo.nmLaudo}" itemValue="#{modelo.laudo}" />
				</h:selectOneMenu>

			<p:commandButton value="Submit" update="display" action="#{pacienteComp.escolheModelo}"
			ajax="true">
			</p:commandButton>
	</div>

	<div class="linha">
	<h:panelGroup id="display" >

		<h:outputText value="#{pacienteComp.paciente.laudo}" />

<p:editor  value="#{pacienteComp.paciente.laudo}" title="Modelo"
					widgetVar="editor" width="100%" height="400px" />

	</h:panelGroup>



</div>






</h:form>



</div>


	</ui:define>
</ui:composition>



</html>
