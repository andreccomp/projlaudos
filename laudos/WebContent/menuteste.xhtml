<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui">
<h:head>
	<title>Teste</title>
</h:head>
<h:body>
<h:form id="form">

	<p:messages id="messages"/>

	<h3>Dynamic Position</h3>
	<p:commandButton value="Show" onclick="dynaMenu.show();return false;" />
	<p:menu widgetVar="dynaMenu" position="dynamic" context="'form:dynamicPosition','tl','br'">
		<p:submenu label="Ajax Menuitems">
			<p:menuitem value="Save" update="messages" icon="/images/save.png"
					actionListener="#{buttonBean.save}" />
			<p:menuitem value="Update" update="messages" icon="/images/update.png"
					actionListener="#{buttonBean.update}" />
		</p:submenu>
		<p:submenu label="Non-Ajax Menuitem">
			<p:menuitem value="Delete" update="messages" ajax="false"
					icon="/images/delete.png"
					actionListener="#{buttonBean.delete}" />
		</p:submenu>
		<p:submenu label="Navigations">
			<p:menuitem value="Home" url="http://www.primefaces.org"
					icon="/images/home.png"/>
			<p:menuitem value="TouchFaces" url="#{request.contextPath}/touch"
					icon="/images/mobile.png"/>
		</p:submenu>
	</p:menu>

	<h3>Tiered Menu</h3>
	<p:menu widgetVar="tieredMenu" context="'start','tl','br'" tiered="true" style="width:200px">
		<p:submenu label="Ajax Menuitems">
			<p:menuitem value="Save" actionListener="#{buttonBean.save}"
					update="messages" icon="/images/save.png"/>
			<p:menuitem value="Update" actionListener="#{buttonBean.update}"
					 update="messages" icon="/images/update.png"/>
		</p:submenu>
		<p:submenu label="Non-Ajax Menuitem">
			<p:menuitem value="Delete" actionListener="#{buttonBean.delete}"
					update="messages" ajax="false" icon="/images/delete.png"/>
		</p:submenu>
		<p:submenu label="Navigations">
			<p:submenu label="Prime Links">
				<p:menuitem value="Prime" url="http://www.prime.com.tr"
						icon="/images/home.png"/>
				<p:menuitem value="PrimeFaces" url="http://www.primefaces.org"
						icon="/images/home.png"/>
			</p:submenu>
			<p:menuitem value="TouchFaces" url="#{request.contextPath}/touch"
						icon="/images/mobile.png"/>
		</p:submenu>
	</p:menu>

	<h3>Static Position</h3>
	<p:menu style="width:200px">
		<p:submenu label="Ajax Menuitems">
			<p:menuitem value="Save"
					actionListener="#{buttonBean.save}"
					update="messages" icon="/images/save.png"/>
			<p:menuitem value="Update"
					actionListener="#{buttonBean.update}"
					update="messages" icon="/images/update.png"/>
		</p:submenu>
		<p:submenu label="Non-Ajax Menuitem">
			<p:menuitem value="Delete"
					actionListener="#{buttonBean.delete}"
					update="messages" ajax="false" icon="/images/delete.png"/>
		</p:submenu>
		<p:submenu label="Navigations">
			<p:menuitem value="Home" url="http://www.primefaces.org"
					icon="/images/home.png"/>
			<p:menuitem value="TouchFaces" url="#{request.contextPath}/touch"
					icon="/images/mobile.png"/>
		</p:submenu>
	</p:menu>

	<h3>Dynamic Menu</h3>
	<p:menu style="width:200px" model="#{menuBean.model}"/>

</h:form>




	</h:body>
</html>
