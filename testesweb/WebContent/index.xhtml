<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:form>

    <p:panel header="ConverterServico">
        <h:panelGrid columns="2" cellpadding="3">
            <h:outputText value="Euro para Real: " />
            <p:inputText value="#{calculos.toreal}" />

           <h:outputText value="Real para Dolar: " />
            <p:inputText value="#{calculos.todolar}" />

            <h:outputText value="Dolar para Euro: " />
            <p:inputText value="#{calculos.toeuro}" />

            <h:outputText value="Dolar para Euro: " />
            <p:inputText id="teste2" value="#{calculos.result}" />

            <p:commandButton value="Converer"  update="display,teste2" ajax="true"  action="#{calculos.calcular}"/>

        </h:panelGrid>
    </p:panel>

         <p:dialog widgetVar="dialog" modal="true">
        <h:panelGrid id="display" columns="2" cellpadding="3">

            <h:outputText value="Valor em Real: " />
            <h:outputText value="#{calculos.result2}" />

            <h:outputText value="Valor em Dolar: " />
            <h:outputText value="#{calculos.result1}" />

            <h:outputText value="Valor em Euro: " />
            <h:outputText value="#{calculos.result}"/>


        </h:panelGrid>
    </p:dialog>

        </h:form>


    </h:body>
</html>
